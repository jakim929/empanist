<template name="ResultsLayout">
    <header>
        <h1> Search Results </h1>
    </header>
    <main>
		{{> advancedSearch}}
		{{> results}}
    </main>
</template>

<template name="results">
	{{#each accompanists}}
		<h5>Accompanist ID: {{Id}}</h5>
		<h5>Location: {{mylocation}}</h5>
		<h5>Charge: {{charge}}</h5>
		<h5>repertoire: {{repertoire}}</h5>
		<h5>Working Hours: {{working_hours}}</h5>
		<h5>Start Date: {{startDate}}</h5>
		<h5>End Date: {{endDate}}</h5>
		<a href={{getProfileRoute Id}}>View Profile</a>
		<hr>
	{{/each}}
</template>

<template name="advancedSearch">
 	<div class="container">
		<div class="row">
	        <div class="span12">
	            <h8>Advanced Search</h8>
	            <form id="searchform">
	            	<!-- make it auto complete city for user -->
  					<input name="address" class="autocomplete" id="autocomplete" placeholder="Session location" type="text">
	               <!-- add 30min drive raduis button -->
	                <input name="start_date" class="span5" type="date"  placeholder="First day of session" >
	               	
	               	<input name="end_date" class="span5" type="date"  placeholder="Event day" >
	                
	                <button type="submit" class="btn btn-primary"> Search</button>
	            </form>
	        </div>
	    </div>
	</div>
 </template>
