<template name="ResultsLayout">
    <header>
        <h1> Search Results </h1>
    </header>
    <main>
		{{> results}}
    </main>
</template>

<template name="results">
	{{#each accompanists}}
		<h5>Accompanist ID: {{Id}}</h5>
		<h5>Location: {{mylocation}}</h5>
		<h5>Charge: {{charge}}</h5>
		<h5>repertoire: {{repertoire}}</h5>
		<h5>Working Hours: {{working_hours}}</h5>
		<h5>Start Date: {{startDate}}</h5>
		<h5>End Date: {{endDate}}</h5>
		<a href={{getProfileRoute Id}}>View Profile</a>
		<hr>
	{{/each}}
</template>
