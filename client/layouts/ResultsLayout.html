<template name="ResultsLayout">
    <main>
		{{> advancedSearch}}
		{{> results}}
    </main>
</template>

<template name="results">
  {{#each accompanists}}
    {{> ResultCard}}
  {{/each}}

</template>


<template name="ResultCard">
  <div class="card hoverable z-depth-1">
    <a class="result-card-clickable" href="" data-accompanist={{Id}}>
      <div class="card-content">
        <div class="row">
          <div class="col s2">
            <img src="{{profilePicById Id}}" class="profile-picture circle responsive-img">
          </div>
          <div class="col s3">
            {{#with basicProfileById Id}}
            <div class="row">
              <h6 class="semi-bold">{{name}}</h6>
            </div>
            <div class="row">
              {{affiliation}}
            </div>
            {{/with}}

            <div class="row">
              {{mylocation}}
            </div>

          </div>
          <div class="col s7">
            <div class="slight-left-padding slight-right-padding">
              <div class="row">
                <div class="col s10">
                  <h7 class="teal-text">Juilliard Trained Musician - Extensive Repertoire</h7>
                </div>
                <div class="col s2">
                  <span class="semi-bold h7-font-size">
                    ${{charge}}/</span><span class="smaller-font-size">hour</span>
                </div>

              </div>
              <div class="slight-left-padding slight-upper-padding">
                <div class="row">
                  <p class="block-with-text">I am a music teacher with 15 years of experience teaching flute, recorder, music theory, music history, ear training and music literature. I have contributed to the creation of music curriculums in one of the most renowned music schools in Montreal as well as being the author of a series of published music theory and music literature exercise books. I am also an active performer on the Boston classical music scene. I teach students of all ages and levels of proficiency. Lesson style is adapted to the goals of the student.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</template>

<template name="advancedSearch">
  <div class="card grey lighten-5 z-depth-0">
    <div class="card-content">
    	{{#autoForm schema="SearchDataSchema" id="advancedSearch" type="normal" }}
	    	<div class="row ">
		  		<div class="input-field col s2">
		      	<h10>Location/ Dates</h10>
		      </div>
		      <div class="row col s10">
			      <div class="input-field col s4">
			        {{>afFieldInput name="address" class="autocomplete" id="autocomplete" value=address type="text"}}
			        <label for="address" class="active" >Enter Location</label>
			      </div>
			       <div class="input-field col s4">
			        {{>afFieldInput name="start_date" id="start_date" value=startDate class="datepicker" type="date"}}
			        <label class="active">Start Date</label>
			      </div>
			      <div class="input-field col s4">
			        {{>afFieldInput name="end_date" id="end_date" value=endDate class="datepicker" type="date"}}
			        <label class="active">End Date</label>
			      </div>
	        </div>
	      </div>

        <div class="horizontalLine input-field col s12">
        	<div class="row inLine">
          	<div class="col s2">Hourly Rate</div>
            {{>afFieldInput name="charge" type="sexyselect-checkboxes" options=chargeArray value=charge}}
					</div>
        </div>

      	 <div class="time horizontalLine input-field col s12">
        	<div class="row inLine">
	        	<div class="col s2">Practice Times</div>
	        	{{>afFieldInput name="working_hours" type="sexyselect-checkboxes" options=timeArray value=times }}
      		</div>
       	</div>

      	<div class="days horizontalLine input-field col s12">
        	<div class="row inLine">
	        	<div class="col s2">Practice Days</div>
	        	{{>afFieldInput name="working_days" type="sexyselect-checkboxes" options=dayArray value=days }}
      		</div>
       	</div>

        <div class="session_location horizontalLine input-field col s12">
        	<div class="row inLine">
	        	<div class="col s2">Session Location / Distance</div>
	        	<div class="col s5">
	        		{{>afQuickField name="session_location" value=session_location }}
	        	</div>
	        	<div class="col s5">
	        	  <div class="input-field col s12">
          			{{>afQuickField name="radius" value=rads}}
        			</div>
      			</div>
       		</div>
				</div>

     		<!-- <div class="input-field col s12">
     			<button type="submit" class=" advancedsearch-btn btn btn-primary" id="advancedsearch">Search</button>
     		</div> -->

     		<div class="input-field col s12">
     			<br>
     			<a class="more">More Filters</a>
     			<a class="less">Fewer Filters</a>
     		</div>

      {{/autoForm}}
    </div>
  </div>
</template>

<template name="SexySelect">
    <div class="checkbox-grouped-table col s10" {{dsk}}>
      <div class="row">
        {{#each this.selectOptions}}
          <div class="col s4">
          	<div class="box">

		          <h10 class="box-label">{{this.label}}


		          <input type="checkbox" id="{{this.value}}-slot" value={{this.value}} class="sexyselect-checkbox" />

		          <label class="right checker" style="top:5px;" for="{{this.value}}-slot"></label>
	          </h10>
	        	</div>
	        </div>
        {{/each}}
      </div>
    </div>
</template>
