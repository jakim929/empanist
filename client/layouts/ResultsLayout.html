<template name="ResultsLayout">
    <header>
        <h1> Search Results </h1>
    </header>
    <main>
		{{> advancedSearch}}
		{{> results}}
    </main>
</template>

<template name="results">
	{{#each accompanists}}

		<h5>Name: {{accompname.name}}</h5>
		<h5>Affiliation: {{accompname.affiliation}}</h5>

		<h5>Session Location: {{mylocation}}</h5>
		<h5>Charge: ${{charge}}/Hour</h5>
		<h5>Session Time Pref: {{working_hours}}</h5>
		<h5>Working Days: {{working_days}}</h5>
		<h5>About: {{one_liner}}</h5>
		<a class="keep-date" href={{getProfileRoute Id}}>View Profile</a>
		<hr>
	{{/each}}
</template>

<template name="advancedSearch">
 	<div class="container">
		<div class="row">
	        <div class="span12">
	            <h8>Advanced Search</h8>
	            <form id="searchform">
	            	<!-- make it auto complete city for user -->
  					<input name="address" class="autocomplete" id="autocomplete" placeholder="Session location" type="text">
	               <!-- add 30min drive raduis button -->
	                <input name="start_date" class="span5" type="date"  placeholder="First day of session" >

	               	<input name="end_date" class="span5" type="date"  placeholder="Event day" >

	                <button type="submit" class="btn btn-primary"> Search</button>
	            </form>
	        </div>
	    </div>
	</div>
 </template>
