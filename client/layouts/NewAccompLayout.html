<template name="NewAccompLayout">
    <header>
        <h1> Signup to Become an Accompanist </h1>
    </header>
    <main>
      {{> makeUpdateAccompForm}}
    </main>
</template>

<template name="makeUpdateAccompForm">
  {{#if accompanistProfileDoc}}
    {{> quickForm collection="AccompanistProfile" doc=accompanistProfileDoc id="insertAccompProfileForm" type="update"}}
  {{else}}
    {{> quickForm collection="AccompanistProfile" id="insertAccompProfileForm" type="insert"}}
  {{/if}}
</template>
