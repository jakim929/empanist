<template name="ImagesLayout">
    <header>
        <h1> Images </h1>
    </header>
    <main>
      {{> Template.dynamic template="ImagePicker" data=allImages}}
      {{> Template.dynamic template="ChangeThumbnailModal" data=initialData}}
      {{> UploadImageModal}}
    </main>
</template>

<template name="ImagePicker">
  <div class="row">
    {{#each imageArray}}
      <img class="z-depth-1 responsive-img gallery-img image-selection unselected-border" src="{{url}}"/>
    {{/each}}
  </div>
</template>


<template name="ChangeThumbnailModal">
  <a class="waves-effect waves-light btn modal-trigger" href="#change-thumbnail-modal">Change Thumbnail</a>
  <div id="change-thumbnail-modal" class="modal">
    <div class="modal-content">
      <h5>Change {{getCropperType}} Thumbnail <a href="#!" class="modal-action modal-close"><i class="material-icons right">close</i></a></h5>
      <div class="divider"></div><br>
      <div class="row">
        <div class="col s8 push-s2">
          <img id="crop-image" src="https://s3.amazonaws.com/empanist-images/F7R7ZqWfwQqFPNXp5/abdulpic.jpg">
        </div>
      </div>
      <div class="row">
        <button class="upload-crop btn center col s6 push-s3">Save</button><br><br>
      </div>
    </div>
  </div>
</template>

<template name="UploadImageModal">
  <a class="waves-effect waves-light btn modal-trigger" href="#upload-image-modal">Upload Image</a>
  <div id="upload-image-modal" class="modal">
    <div class="modal-content">
      <h5>Upload Image<a href="#!" class="modal-action modal-close"><i class="material-icons right">close</i></a></h5>
      <div class="divider"></div><br>
      <div class="row">
        <div class="col s12">
          {{> dropzone id="upload-image" dictDefaultMessage='Drop files (or click) here to upload'}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="ImageDropzone">
  <h5>Upload Image<a href="#!" class="modal-action modal-close"><i class="material-icons right">close</i></a></h5>
  <div class="divider"></div><br>
  <div class="row">
    <div class="col s12">
      {{> dropzone id="upload-image" dictDefaultMessage='Drop files (or click) here to upload'}}
    </div>
  </div>
</template>






<template name="PictureCropper">
  <div class="row">
    <div class="col s6">
      <img id="crop-image" src="https://s3.amazonaws.com/empanist-images/jakim929@gmail.com/jamespic.jpg">

    </div>
    <button class="upload-crop btn right">Save</button>
  </div>
</template>
