<template name="BookingsLayout">
    <header>
        <h1> Your Bookings </h1>
    </header>
    <main>
      {{#each transactionsDoc.asMusician}}
        {{> Template.dynamic template="Booking" data=this }}
      {{/each}}
    </main>
</template>

<template name="Booking">
    <h2>Your Bookings</h2>
      {{#with accountDoc this.musician}}
      Musician: {{this.doc.name}}<br>
      {{/with}}
      {{#with accountDoc this.accompanist}}
      Accompanist: {{this.doc.name}}<br>
      {{/with}}
      Planned Repertoire: <br>
      {{#each repertoire}}
        {{this}}<br>
      {{/each}}
      Status: {{this.status}} <br>
      Start Date: {{this.startDate}} <br>
      End Date: {{this.endDate}} <br>
</template>
