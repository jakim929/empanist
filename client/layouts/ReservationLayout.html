<template name="ReservationLayout">
    <header>
        <h1> Your Reservation </h1>
    </header>
    <main>
      <div class="row">
        <div class="col l8 m12 s12">
          {{> ReservationDetails}}
        </div>
        <div class="col l4 m12 s12">
          {{> BookingCard }}
        </div>
      </div>

    </main>
</template>



<template name="ReservationDetails">
  <div class="card z-depth-0">
    <div class="card-content">
      <!-- <span class="card-title">Card Title</span> -->
      <div class="row">
        <div class="col l3 m12 s12">
          <h6>Sessions</h6>
        </div>
        <div class="col l9 m12 s12">
          <p>You have scheduled 4 out of 6 sessions.<br> Schedule all sessions.</p>

          <table class="responsive-table highlight">
            <!-- <thead>
              <tr>
                 <th data-field="id">Session</th>
                 <th data-field="name">Date</th>
                 <th data-field="price">Status</th>
               </tr>
            </thead> -->
            <tbody>
              <tr>
                <td>Rehearsal</td>
                <td>June 24, 2:30PM</td>
                <td>Completed</td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>June 25, 2:30PM</td>
                <td>Confirmed</td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>June 26, 2:30PM</td>
                <td>Confirmed</td>
              </tr>
              <tr>
                <td>Performance</td>
                <td>June 28, 2:30PM</td>
                <td>Confirmed</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="divider"></div><br>



      <div class="row">
        <div class="col l3 m12 s12">
          <h6>Repertoire</h6>
        </div>
        <div class="col l9 m12 s12">
          <p>
            <table class="striped">
              <tbody>
                <tr>
                  <td>Max Bruch: Kol Nidrei, Op.47</td>
                </tr>
                <tr>
                  <td>Antonín Dvořák: Humoreske, Op.101 No.7</td>
                </tr>
                <tr>
                  <td>Luigi Boccherini: Cello Concerto No. 8 in C Major, G.481</td>
                </tr>
              </tbody>
            </table>
          </p>
        </div>
      </div>
      <div class="divider"></div><br>



      <div class="row">
        <div class="col l3 m12 s12">
          <h6>Location</h6>
        </div>
        <div class="col l9 m12 s12">
          <div class="row">
            <div class="col l6 m6 s6">
              <b>Rehearsal</b><br>
              20 DeWolfe St.<br>
              Cambridge<br>
              MA 02138
            </div>

            <div class="col l6 m6 s6">
              <b>Performance</b><br>
              881 7th Ave.<br>
              New York<br>
              NY 10019
            </div>

          </div>

        </div>
      </div>
      <div class="divider"></div><br>


      <div class="row">
        <div class="col l3 m12 s12">
          <h6>Payment</h6>
        </div>
        <div class="col l9 m12 s12">

            <div class="col s10">
              <table class="striped">
                <thead>
                  <th data-field="id">Sessions</th>
                  <th data-field="name">Per Session</th>
                  <th data-field="price">Total</th>
                </thead>
                 <tbody>
                   <tr>
                     <td>6 sessions</td>
                     <td>$50.00</td>
                     <td>$300.00</td>
                   </tr>
                 </tbody>
               </table>
             </div>
           <br>
        </div>
      </div>


    </div>
  </div>
</template>
