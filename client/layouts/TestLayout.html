<template name="TestLayout">


       <header>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../style.scss">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      </header>



      <main>


        {{#autoForm id='testerAutoform' collection='Transactions' type='insert'}}
          {{>afFieldInput name='startDate' type='pickadate'}}
        {{/autoForm}}


        <!-- <div class='testblur'></div> -->
        		<ul class="caption-style-1">
        			<li>
        				<img src="/images/profile.png" class='profile-picture' alt="">
        				<div class="caption">
        					<div class="semi-blur"></div>
        					<div class="caption-text">
        						<a href='/'><h7 class='hover-font-size'><div class='icon-align'><i class='material-icons'>photo_camera</i></div>&nbsp;&nbsp;Update Profile Picture</h7></a>
        					</div>
        				</div>
        			</li>
        		</ul>

        <!-- <button class='btn justifyNow'>Justify Now</button>
        <div class='hidden' id='testJustifiedGallery'>
          {{#each imageArray}}
            <a href=''>
              <img alt="caption for image 1" height='{{this.height}}px' width='{{this.width}}px' src='{{this.url}}'/>
            </a>
          {{/each}}
        </div> -->



        {{> SimplePicturePicker}}

        <div class="row">
          <div class="col s6">
            <div class="card">
              <div class="card-content">
                <fieldset id="AdminPanel">
                  <legend for="AdminPanel">
                    Admin Panel
                  </legend>

                  <div class="row">
                    <div class="col s6">
                      <label for="numberOfUsers">Number of Users to Add</label>
                      <input type="number" id="numberOfUsers">
                    </div>
                    <br>
                    <div class="col s6">
                        <button class="btn add-fake-users z-depth-0">Add Users</button>
                    </div>
                  </div>

                </fieldset>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card">
              <div class="card-content">

                {{#autoForm id="testest" collection="Sessions" type="insert"}}
                  {{>afQuickField name='accompansit' type='text' class='autocomplete-test'}}
                {{/autoForm}}
                <input class='autocomplete-test' type="text">
              </div>
            </div>
          </div>
        </div>


      </main>

	<!-- Include Required Prerequisites -->
</template>
