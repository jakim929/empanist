<template name="upload">
  <h4 class="page-header">Upload a File to Amazon S3</h4>
  {{> uploader}}
  {{> files}}
</template>

<template name="files">
  <div class="files">
    {{#each files}}
      {{> file}}
    {{else}}
      <p class="alert alert-warning">No files uploaded yet!</p>
    {{/each}}
  </div>
</template>

<template name="file">
  <div class="file">
    <div class="preview">
      <a href="{{url}}" target="_blank"></a>
      {{#if isImage url}}
        <img src="{{url}}" alt="{{url}}" height="100px">
      {{else}}
        <i class="fa fa-file-o"></i>
      {{/if}}
    </div>
    <div class="delete">
      <button class="delete_button" value={{_id}}>Delete</button>
    </div>
    <input type="text" class="form-control" value="{{url}}">
  </div>
</template>

<template name="afArrayField_changed">
  <div class="collection">
    <div class="collection-item">
    {{afFieldLabelText name=atts.name}}
      <!-- First Line (with Add icon) -->

      {{#if afArrayFieldHasLessThanMaximum name=atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <a
          class="secondary-content waves-effect waves-light autoform-add-item"
          data-autoform-field="{{atts.name}}"
          data-autoform-minCount="{{atts.minCount}}"
          data-autoform-maxCount="{{atts.maxCount}}">
          <i class="material-icons">add_circle</i>
        </a>

      {{/if}}
    </div>
    {{#if afFieldIsInvalid name=atts.name}}
      <div class="collection-item">
        <span class="red-text">{{{afFieldMessage name=atts.name}}}</span>
      </div>
    {{/if}}
    {{#afEachArrayItem name=atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <div class="collection-item">
        {{> afQuickField name=this.name label="Piece" options=afOptionsFromSchema}}
        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
          <a href="#!" class="secondary-content autoform-remove-item"><i class="material-icons">remove_circle</i></a>
        {{/if}}
      </div>

    {{/afEachArrayItem}}
  </div>
</template>

<template name="afQuickField_changed">
  {{#if isGroup atts=this}}
    {{> afObjectField_changed}}
  {{else}}
    {{#if isFieldArray atts=this}}
      {{> afArrayField_changed}}
    {{else}}
      {{> afFormGroup_materialize groupAtts}}
    {{/if}}
  {{/if}}
</template>

<template name="afObjectField_changed">
  <div class="card-panel autoform-object-field">
    <div class="card-content">
      {{#with afFieldLabelText name=this.name}}
        <div class="card-title">
          James
        </div>
      {{/with}}
      {{#if afFieldIsInvalid name=this.name}}
        <div class="red-text">{{{afFieldMessage name=this.name}}}</div>
      {{/if}}
      {{> afQuickFields name=this.name}}
    </div>
  </div>
</template>
