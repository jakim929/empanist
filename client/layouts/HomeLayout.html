<template name="HomeLayout">

    <head>
        <link rel="stylesheet" href="styles/custom.css">
    </head>

    <img src="http://www.mrwallpaper.com/wallpapers/tropical-beach-paradise-hd.jpg" id="bg" alt="">

    <main>
      <div class="home_text">
        <div class="container">
          <h2> "Cool story bruh...." </h2>
        </div>
      </div>
    	
      {{> search}}
      {{> makeAdmin}}

    </main>
</template>

<template name="search">
  <div class="search_bar">
    <div class="container">
  	   <div class="row">
          <div class="span12">
            <div class="blur">
              <form class="col s12" id="searchform">
  					   <div class="input-field col s4">
                  <input name="address" class="autocomplete" id="autocomplete" type="text">
                  <label>My location</label>
                </div>

                <div class="input-field col s3">
                  <input name="start_date" class="datepicker" type="date"  placeholder="First day of session" >
                </div>

                <div class="input-field col s3">
                  <input name="end_date" class="datepicker" type="date"  placeholder="Event day" >
                </div>

                <div class="input-field col s1">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>

</template>

 <template name="makeAdmin">
   <button>Divinify</button>
</template>
