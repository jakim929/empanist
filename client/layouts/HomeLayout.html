<template name="HomeLayout">
    <header>
        <h1> Home </h1>
    </header>
    <main>
    	{{> search}}
    </main>
</template>

 <template name="search">
 	<div class="container">
		<div class="row">
	        <div class="span12">
	            <form id="searchform">
	            	<!-- make it auto complete city for user -->
  					<input name="geo_location" id="autocomplete" placeholder="Session location" type="text">
	               <!-- add 30min drive raduis button -->
	                <input name="start_date" class="span5" type="date"  placeholder="First day of session" >
	               	
	               	<input name="end_date" class="span5" type="date"  placeholder="Event day" >
	                
	                <button type="submit" class="btn btn-primary"> Search</button>
	            </form>
	        </div>
	    </div>
	</div>

	{{#each accompanists}}
				<h5>Accompanist ID: {{userId}}</h5>
				<h5>Location: {{mylocation}}</h5>
				<h5>Charge: {{charge}}</h5>
				<h5>repertoire: {{repertoire}}</h5>
				<h5>Working Hours: {{working_hours}}</h5>
				<h5>Start Date: {{startDate}}</h5>
				<h5>End Date: {{endDate}}</h5>


				<hr>
			{{/each}}
 </template>
