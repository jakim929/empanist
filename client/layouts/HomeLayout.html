<template name="HomeLayout">
  <img src="http://www.chambermusicsociety.org/images/uploads/101514_Mozart_Piano_Concertos_Dress_148.JPG" id="bg" alt="">
  <main>
    <!-- <div class="home_text">
      <div class="container">
        <h2> MAKE MUSIC </h2>
        <h5>Book high-quality pianists at a price that is right for you</h5>
      </div>
    </div> -->
    {{> search}}
  </main>
</template>

<template name="search">
  <div class="search_bar">
    <div class="home_text col s12">
        <h1 class="text-shadow-setting"> MAKE MUSIC </h1><br>
        <h5 class="text-shadow-setting">Book high-quality pianists at a price that is right for you</h5>
        <br>
        <br>

    </div>

    {{#autoForm schema="SearchDataSchema" class="search_form" id="insertSearchData" }}

      <div class="row blur">
        <div class="field input-field col m8 l3 s8">
          {{>afFieldInput name="address" class="autocomplete" id="autocomplete" type="text"}}
          <label for="autocomplete">Enter Location</label>
        </div>
         <div class="field verticalLine input-field col m3 hide-on-med-and-down">
          {{>afFieldInput name="start_date" id="start_date" class="datepicker" type="date"}}
          <label for="start_date">Start Date</label>
        </div>
        <div class=" input-field field col m1 hide-on-med-and-down">
          <i class=" arrow fa-rotate-180 small material-icons prefix blue-text text-darken-2">keyboard_backspace</i>
        </div>
        <div class="field input-field col m3 hide-on-med-and-down">
          {{>afFieldInput name="end_date" id="end_date" class="datepicker" type="date"}}
          <label for="end_date">End Date</label>
        </div>
        <div class="input-field col m4 l2 s4 field" style="padding-left:0px; padding-right:0px">
          <button type="submit" class=" btn btn-primary search_btn" id="search">Search</button>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
