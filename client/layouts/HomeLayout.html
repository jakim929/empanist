<template name="HomeLayout">
    <header>
        <h1> Home </h1>
    </header>
    <main>
    	{{> search}}
    </main>
</template>

 <template name="search">
 	<div class="container">
		<div class="row">
	        <div class="span12">
	            <form id="searchform">
	            	<!-- make it auto complete city for user -->
  					<input name="geo_location" class="autocomplete" id="autocomplete" placeholder="Session location" type="text">
	               <!-- add 30min drive raduis button -->
	                <input name="start_date" class="span5" type="date"  placeholder="First day of session" >
	               	
	               	<input name="end_date" class="span5" type="date"  placeholder="Event day" >
	                
	                <button type="submit" class="btn btn-primary"> Search</button>
	            </form>
	        </div>
	    </div>
	</div>
 </template>
