<template name="HomeLayout">


    <img src="http://www.chambermusicsociety.org/images/uploads/101514_Mozart_Piano_Concertos_Dress_148.JPG" id="bg" alt="">


    <main>
      <div class="home_text">
        <div class="container">
          <h2> James the Savior </h2>
        </div>
      </div>
      {{> search}}
    </main>
</template>

<template name="search">
  <div class="search_bar">
    <div class="container">
  	   <div class="row">
          <div class="span12">
              <div class="blur">
                <form class="col s12" id="searchform">
    					   <div class="input-field col s4">
                    <input name="address" class="autocomplete" id="autocomplete" type="text">
                    <label>My Location</label>
                  </div>

                  <div class="input-field col s3">
                    <input name="start_date" class="datepicker" type="date"  placeholder="Start Date" >
                  </div>

                      &nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      End Date
                    </label>
                  </div> -->

                  <div class="input-field col s3">
                    <input name="end_date" class="datepicker" type="date"  placeholder="Event Date" >

                  <div class="input-field col s1">
                    <button type="submit" class="btn btn-primary">Search</button>
