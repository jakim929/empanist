<template name="HomeLayout">
    <header>
        <h1> Home </h1>
    </header>
    <main>
    	{{> search}}
      {{> loginButtons}}
      {{> makeAdmin}}
    </main>
</template>

<template name="search">
	<!-- Code that makes enter work like tab in the home screen (place it in main.js client side ) -->
  <script type='text/javascript'>
        $(document).ready(function(){
            $('#searchform input').keydown(function(e){
             if(e.keyCode==13){       
                if($(':input:eq(' + ($(':input').index(this) + 1) + ')').attr('type')=='submit'){
                 return true;
                }
                $(':input:eq(' + ($(':input').index(this) + 1) + ')').focus();
               return false;
             }
            });
        });
  </script>

  <div class="container">
	   <div class="row">
        <div class="span12">
            <form id="searchform">
            	<!-- make it auto complete city for user -->
					<input name="address" class="autocomplete" id="autocomplete" placeholder="My location" type="text">
               <!-- add 30min drive raduis button -->
                <input name="start_date" class="span5" type="date"  placeholder="First day of session" >

               	<input name="end_date" class="span5" type="date"  placeholder="Event day" >

                <button type="submit" class="btn btn-primary"  >Search</button>
                <br><br>
            </form>
        </div>
    </div>
  </div>
</template>

 <template name="makeAdmin">
   <button>Divinify</button>
</template>
