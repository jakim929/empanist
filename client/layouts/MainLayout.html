<template name="MainLayout">
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
	</head>
	<main>
		<div class="navbar-fixed">
			<nav>
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo left">Empanist</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
							{{#each navbarFields}}
								{{> Template.dynamic template=this}}
							{{/each}}
		      </ul>
		    </div>
		  </nav>
		</div>
    <div class ="main_margin">
   		{{> Template.dynamic template=main}}
   	</div>
  </main>
</template>


<template name="login">
	<ul id="loginDropdown" class="dropdown-content login">
		<li>{{>atForm}}</li>
	</ul>
	<li><a class="dropdown-button" href="#!" data-activates="loginDropdown" data-beloworigin="true">Login<i class="material-icons right">arrow_drop_down</i></a></li>
</template>

<template name="myProfile">

	<li><a href={{getProfileRoute}}>My Profile</a></li>
</template>

<template name="accompanistDashboard">
	<li><a href='/accompanistDashboard'>Accompanist Dashboard</a></li>
</template>

<template name="bookings">
	<li><a href='/bookings'>Bookings</a></li>
</template>

<template name="becomeAnAccompanist">
	<li><a href='/newaccomp'>Become an Accompanist</a></li>
</template>

<template name="addProfile">
	<li><a href='/addinfo'>Add Profile</a></li>
</template>
