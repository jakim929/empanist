<template name="MainLayout">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

	<main>

		  <div class="container-fluid">
		  	<div class="navbar-header">
		      <a class="navbar-brand" href="/">Empanist</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		      <ul class="nav navbar-nav navbar-right">
		        <li> {{> loginButtons}} </li>

						<!-- If the user already created a profile -->
						{{#if profileDoc}}
							<li><a href={{getProfileRoute}}>View Profile</a></li>
						{{else}}
							<li><a href="/addinfo">Add Profile</a></li>
						{{/if}}

						{{#if accompanistProfileDoc}}
							<li><a href="/newaccomp">Edit Accompanist Profile</a></li>
						<!-- FILL THIS -->
						{{else}}
							<li><a href="/newaccomp">Become an Accompanist</a></li>
						{{/if}}

						<li><a href="/bookings">Bookings</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
    <div class ="main_margin">
   		{{> Template.dynamic template=main}}
   	</div>
  </main>
