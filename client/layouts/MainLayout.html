<template name="MainLayout">
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
	</head>
		<img src="http://bossfight.co/wp-content/uploads/2015/09/boss-fight-free-high-quality-stock-images-photos-photography-old-bus-desert.jpg" id="bg" alt="">

	<main>
		{{> navbar }}
    <div class ="container">
   		{{> Template.dynamic template=main}}
   	</div>
  </main>
</template>

<template name="login">
	<li><a>Login</a></li>
</template>

<template name="navbar">
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo left">Empanist</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
						{{#each navbarFields}}
							{{> Template.dynamic template=this}}
						{{/each}}
				</ul>
			</div>
		</nav>
	</div>
</template>

<template name="myProfile">
	<li><a href={{getProfileRoute}}>My Profile</a></li>
</template>

<template name="accompanistDashboard">
	<li><a href='/accompanistDashboard'>Accompanist Dashboard</a></li>
</template>

<template name="bookings">
	<li><a href='/bookings'>Bookings</a></li>
</template>

<template name="becomeAnAccompanist">
	<li><a class='waves-effect waves-light btn' href='/newaccomp'>Become an Accompanist</a></li>
</template>

<template name="addProfile">
	<li><a href='/addinfo'>Add Profile</a></li>
</template>
